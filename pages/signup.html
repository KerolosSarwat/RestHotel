<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest-Home Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/abstract-blur-lobby_74190-4691.jpg?t=st=1719061644~exp=1719065244~hmac=9f13cb1c6929917f88a2a6310756ce27b98b31574a6079377d0a95f3dcfcc3fd&w=740");
            background-size: cover;
        }
    </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Sign Up</h5>
        <form method="post" action="/users">
          <div class="mb-3">
            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-primary text-center">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
